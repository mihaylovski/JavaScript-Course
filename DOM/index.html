<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="assets/styles/app.css" defer />
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal card" id="add_modal">
      <div class="modal_content">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" />
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image_url" />
        <label for="rating">Your Rating</label>
        <input type="number" step="1" max="5" min="1" name="rating" id="rating"
        />
      </div>
      <div class="modal_actions">
        <button class="btn btn_passive">Cancel</button>
        <button class="btn btn_success">Add</button>
      </div>
    </div>
    <div class="modal card" id="delete_modal">
      <h2 class="modal_title">Are you sure?</h2>
      <p class="modal_content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal_actions">
        <button class="btn btn_passive">No (Cancel)</button>
        <button class="btn btn_danger">Yes</button>
      </div>
    </div>
    <header>
      <h1>Favorite Movies</h1>
      <button>ADD MOVIE</button>
    </header>
    <main>
      <section id="entry_text" class="card">
        <p>Your personal movie database!</p>
      </section>
      <ul id="movie_list"></ul>
    </main>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
