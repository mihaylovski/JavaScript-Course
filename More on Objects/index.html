<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Working with Objects</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/objects.js" defer></script>
  </head>
  <body>
    <section id="user_input" class="card">
      <div class="control">
        <label for="title">Favorite Movie</label>
        <input type="text" id="title" />
      </div>
      <div class="inline_controls">
        <div class="control">
          <label for="extra_name">Extra Information (Name)</label>
          <input type="text" id="extra_name" />
        </div>
        <div class="control">
          <label for="extra_value">Extra Information (Value)</label>
          <input type="text" id="extra_value" />
        </div>
      </div>
      <button id="add_movie_btn">Add Movie</button>
    </section>
    <section id="filter" class="card">
      <label for="filter_title">Filter by Title</label>
      <input type="text" id="filter_title" />
      <button id="search_btn">Search</button>
    </section>
    <ul id="movie_list" class="card"></ul>
  </body>
</html>
